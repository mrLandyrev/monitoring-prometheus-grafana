version: "3"
services:
  example:
    build: ./example/src/.
    ports:
    - "3000:3000"
  nginx-proxy:
    build: ./nginx/.
    ports:
    - 80:80 
    volumes:
    - ./nginx/logs:/var/log/nginx/
    depends_on:
    - example
  nginx-exporter:
    build: ./nginx-exporter
    volumes:
    - ./nginx/logs:/mnt
    ports:
    - 4040:4040
    command: ["-config-file", "/etc/prometheus-nginxlog-exporter/config.yaml"]
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  pormetheus:
    image: prom/prometheus:latest
    volumes:
    - ./prometheus/config/:/etc/prometheus/
    - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    ports:
    - "9090:9090"
  grafana:
    image: grafana/grafana
    volumes:
    - grafana-storage:/var/lib/grafana
    ports:
    - "3001:3000"
volumes:
  prometheus_data: {}
  grafana-storage: {}